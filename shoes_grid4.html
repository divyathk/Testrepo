<title>Future Shoe Company</title>                             <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'Quantity Listing',           
			paging : true,                     
			pageSize : 15,                      
			sorting : true,                     
			defaultSorting : 'PRODUCT_ID',     
			actions : {
				listAction : 'genJson2.aspx?jtView=WEB4V'  
			},
			fields : {                        
				product_id : {
					title : 'Product ID',
					width : '20%',
					list : true
				},
				description : {
					title : 'Description',
					width : '20%',
					list : true,
				},
				product_count: {
					title : 'Product Count',
					width : '15%',
					list : true,
				},

			}
		});                                     
		$('#container1').jtable('load');
	});
</script>

  <div id="container1"></div>
