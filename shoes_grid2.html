<title>Future Shoe Company</title>                             <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'Product Listing',           
			paging : true,                     
			pageSize : 15,                      
			sorting : true,                     
			defaultSorting : 'FULL_NAME',     
			actions : {
				listAction : 'genJson2.aspx?jtView=WEB2V'  
			},
			fields : {                        
				order_id : {
					title : 'Order ID',
					width : '20%',
					list : true
				},
				customer_id : {
					title : 'Customer ID',
					width : '20%',
					list : true
				},
				full_name : {
					title : 'Full Name',
					width : '10%',
					list : true
				},
				order_date : {
					title : 'Order Date',
					width : '20%',
					list : true,
				},
				sub_total: {
					title : 'Sub Total',
					width : '15%',
					list : true,
				},
				tax_rate : {
					title : 'Tax Rate',
					width : '15%',
					list : true,
				},
				grand_total : {
					title : 'Grand Total',
					width : '15%',
					list : true,
				},
				quantity : {
					title : 'Quantity',
					width : '15%',
					list : true,
					},
				
			}
		});                                     
		$('#container1').jtable('load');
	});
</script>
</head>

<body>
  <div id="container1"></div>
</body>
